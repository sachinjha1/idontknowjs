<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Workers</title>
</head>
<body>
<h1>Hello WebWorkers</h1>
<script>

    let worker = new Worker("worker.js");
    //Web worker and main thread talk through messaging APIs
    let msg = {
        name: "sachin",
        bool: true,
        arr: [1, 2, 3],
        zip: 72719
    }
    worker.postMessage(msg);
    msg.name = "rohan";
</script>
</body>
</html>
